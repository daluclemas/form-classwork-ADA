<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="https://lms.theadaproject.com.ng/adalogo.svg" />
  </head>
  <body>
    <main class="page-body">
      <section class="container">
        <article class="form-wrapper">
          <header class="ada-logo">
            <div class="logo-container">
              <img
                src="https://lms.theadaproject.com.ng/static/media/adalogotext.71ea9e4af22caf6af36fdbbb3e8b7277.svg"
                alt="ada-logo"
              />
            </div>
          </header>

          <section class="form-contents">
            <div class="texts-container">
              <h1 class="signup-form-text">complete profile</h1>
              <p>Hey Ada! So glad you could join us</p>
            </div>

            <div class="form-items">
              <form>
                <div class="form-inputs">
                  <div class="fullname-dob">
                    <div class="fullname">
                      <label for="fullname"> fullname</label>
                      <input
                        type="text"
                        name="fullname"
                        id="fullname"
                        placeholder="Enter your name"
                      />
                    </div>
                    <div class="dob">
                      <label for="number">phone number</label>
                      <input
                        type="number"
                        name="number"
                        id="number"
                        class="dob-inpt"
                        placeholder="Enter your number"
                      />
                    </div>
                  </div>

                  <div class="fullname-dob">
                    <div class="fullname">
                      <label for="password"> password</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Enter your password"
                      />
                    </div>
                    <div class="dob">
                      <label for="email">email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="email"
                      />
                    </div>
                  </div>

                  <div class="gender-wrapper">
                    <div class="male">
                      <label for="male">male:</label>
                      <input type="radio" name="gender" id="male" />
                    </div>

                    <div class="female">
                      <label for="female">female:</label>
                      <input type="radio" name="gender" id="female" />
                    </div>
                  </div>

                  <div class="hobbies">
                    <p>hobbies</p>

                    <div class="hobbies-wrapper">
                      <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <label class="terms">Dancing</label>
                      </div>
                      <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <label class="terms">Reading</label>
                      </div>
                      <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <label class="terms">Hiking</label>
                      </div>
                      <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <label class="terms">Singig</label>
                      </div>
                      <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <label class="terms">Programming</label>
                      </div>
                      <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <label class="terms">Skating</label>
                      </div>
                    </div>
                  </div>

                  <div class="submit-btn">
                    <input type="submit" value="submit" />
                  </div>
                </div>
              </form>
            </div>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
